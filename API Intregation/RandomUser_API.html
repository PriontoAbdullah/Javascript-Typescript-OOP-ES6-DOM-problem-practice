<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
</head>
<body>
    <div id="image"></div>
    <h1 id="name"></h1>

    <script>
        function randomUser() {
            fetch('https://randomuser.me/api/')
        .then(response => response.json())
        .then(data => {
            const userName = data.results[0].name;
            const userPhoto = data.results[0].picture.large;
            document.getElementById('name').innerText = `${userName.title} ${userName.first} ${userName.last}`;
            document.getElementById('image').innerHTML = ` <img src="${userPhoto}" />`;
        });
        }

        randomUser();

        setInterval(() => {
            randomUser();
        }, 2000);
    </script>
</body>
</html>
