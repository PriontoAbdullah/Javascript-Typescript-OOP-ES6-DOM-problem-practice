<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Get Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="container">
        <button class="btn btn-primary my-5" id="load">Load Post</button>
        <ul id="posts" class="list-group"></ul>

        <form action="" id="post-form" class="my-5">
            <label for=""><strong>Please Fill The Form</strong></label>
            <div class="form-group">
                <label for="title">Please provide an title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter Title">
            </div>
            <div class="form-group">
                <label for="body">Please provide a description</label>
                <textarea class="form-control" name="body" id="bosy" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>

        <ul class="list-group my-5" id="get"></ul>

    </div>
    <script src="ajax_post_request.js"></script>
    <script src="ajax_get_request.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
