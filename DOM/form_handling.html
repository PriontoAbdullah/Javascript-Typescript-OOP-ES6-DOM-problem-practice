<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Event Handling</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container col-md-6">
        <h1 id="title" class="text-center my-3">Form Event Handler</h1>

        <ul class="list-group my-4" id="list">
            <li class="list-group-item" id="list-item-one">One</li>
            <li class="list-group-item" id="list-item-two">Two</li>
            <li class="list-group-item" id="list-item-three">Three</li>
            <li class="list-group-item" id="list-item-four">Four</li>
            <li class="list-group-item" id="list-item-five">Five</li>
        </ul>

        <div>
            <div class="form-group">
                <label for="name">What is Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
                <p id="showName" class=" my-3 text-success"></p>
            </div>

            <div class="my-5">
                <label for="">Chose Your Skills</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="skills" id="gridCheck1" value="C Programming">
                    <label for="girdCheck1" class="form-check-label"> C Programming </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="skills" id="gridCheck2" value="Java Programming">
                    <label for="girdCheck2" class="form-check-label"> Java Programming </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="skills" id="gridCheck3" value="JavaScript">
                    <label for="girdCheck3" class="form-check-label"> JavaScript </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="skills" id="gridCheck4" value="Python">
                    <label for="girdCheck4" class="form-check-label">Python </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="skills" id="gridCheck5" value="Go Programming">
                    <label for="girdCheck5" class="form-check-label"> Go Programming </label>
                </div>
                <div>
                    <p class="lead py-3"> <strong> Selected Skills: </strong> <span id="result"></span> </p>
                </div>
            </div>
        </div>
    </div>

    <script src="input_box_event.js"></script>
    <script src="check_box_event.js"></script>
    <script src="list_input_event.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
